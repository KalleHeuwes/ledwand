<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{nr}} | {{name1}}</mat-card-title>
      <mat-card-subtitle>{{name2}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src ={{pic}} alt="Photo" width="150px" height="210px">
    <mat-card-actions>
      <button mat-button>Learn More</button>
    </mat-card-actions>
  </mat-card>
