<div class="background">
    <div class="grid">
        <div class="cell zeiten">{{spielMinute}} '</div>
        <div class="cell zeiten"></div>
        <div class="cell zeiten zeitenklein">{{time | date: 'HH:mm' }}</div>

        <div class="cell">
            <img style=" width:240px; height: 260px;" src="assets/pictures/teams/logo_sve.png"/>
        </div>
        <div class="cell">
            <app-spielstand     toreHeim="{{toreHeim}}" toreGast="{{toreGast}}" design="{{design}}"/>
        </div>   
        
        <div class="cell">
            <img style=" width:240px; height: 260px;" *ngIf="gegnerBild !=''" src="{{gegnerBild}}"/>
        </div>
          
        <div class="cell" style="grid-column: 1 / span 3;"> 
            <marquee class="laufschrift"      *ngIf="3 > 2" scrollAmount="{{laufschriftScrollAmount}}">{{laufschrift}}</marquee>
        </div>
        <app-spielerwechsel *ngIf="!hideDivFlg"         wechsel="{{spielerwechsel}}"></app-spielerwechsel>
        <app-halbzeit       *ngIf="!hideHalbzeit"/>
        <app-aufstellung    *ngIf="!hideAufstellung"    [startelf]="startelf" [bank]="bank"></app-aufstellung>
        <app-torfueruns     *ngIf="!hideTorschuetzeFlg" torString="{{torschuetze}}"></app-torfueruns>
    </div>
</div>
