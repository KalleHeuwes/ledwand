<div class="container" style="left: 0px; top:  -200px; font-size: 6rem;" *ngIf="spielMinute!=='-1'">{{spielMinute}}"</div>
<div class="container" style="left: 700px; top:  -200px;" *ngIf="design=='default'">{{datum}}</div>
<div class="container" style="right: 50px; top:  -200px; font-size: 6rem;">{{uhrzeit}}</div>
<div class="container" style="left: 0px; top: -180px;" *ngIf="nachspielzeit !=='-1'">{{nachspielzeit}}</div>
