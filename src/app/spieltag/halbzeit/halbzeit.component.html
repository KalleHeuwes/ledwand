<div class="container" *ngIf="medien">
    <div class="debug" *ngIf="2>1">{{medien[zaehler]}}</div>
    <div *ngIf="typen[zaehler] === 'Bild'">
        <img  mat-card-image src ="{{medien[zaehler]}}" alt="Photo"  width="1800px" height="1000px">
    </div>
    <div *ngIf="typen[zaehler] === 'Video'">
        Zeig Video {{medien[zaehler]}}
        <video  width="320" height="270" volume=0 loop>
            <source src="{{medien[zaehler]}}" type="video/avi">
            
        </video>
    </div>    

</div>
