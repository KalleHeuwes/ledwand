<div class="container mt-4">
  <h2 class="mb-3">⚽ Abschlusstabelle {{titel1}} ⚽</h2>
  <table class="table table-sm table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of tableData" 
      [class.table-primary]="team.Mannschaft.includes('SpVg Emsdetten 05')">
        <td>{{ team.Platz }}</td>
        <td>{{ team.Mannschaft }}</td>
        <td>{{ team.Spiele }}</td>
        <td>{{ team.g }}</td>
        <td>{{ team.u }}</td>
        <td>{{ team.v }}</td>
        <td>{{ team.Tore }}</td>
        <td>{{ team.Diff }}</td>
        <td>{{ team.Punkte }}</td>
      </tr>
    </tbody>
  </table>
</div>
