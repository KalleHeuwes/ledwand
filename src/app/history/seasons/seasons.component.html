<div class="container mt-4">

  <h2 class="mb-3">Spielzeiten</h2>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Saison</th>
        <th>Liga</th>
        <th>Spiele</th>
        <th>Platz</th>
        <th>Punkte</th>
        <th>Bemerkungen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let season of tableData"
      [class.table-danger]="season.bemerkungen.includes('Absteiger')"
      [class.table-success]="season.bemerkungen.includes('Aufsteiger')">
        <td>{{ season.saison }}</td>
        <td>{{ season.liga }}</td>
        <td>{{ season.spiele }}</td>
        <td>{{ season.platz }}</td>
        <td>{{ season.punkte }}</td>
        <td>{{ season.bemerkungen }}</td>
      </tr>
    </tbody>
  </table>
</div>
