<div class="container mt-4">

  <h2 class="mb-3">Spielzeiten</h2>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let season of tableData"
      [class.table-danger]="season.Bemerkungen.includes('Absteiger')"
      [class.table-success]="season.Bemerkungen.includes('Aufsteiger')">
        <td>{{ season.Saison }}</td>
        <td>{{ season.Liga }}</td>
        <td>{{ season.Spiele }}</td>
        <td>{{ season.Platz }}</td>
        <td>{{ season.Punkte }}</td>
        <td>{{ season.Bemerkungen }}</td>
      </tr>
    </tbody>
  </table>
  <h3>Wähle eine Saison:</h3>

  <div class="d-flex align-items-center gap-2 mb-3">

    <select class="form-select mb-4" (change)="onSelectChange($event)">
      <option *ngFor="let season of tableData" [value]="season.Import_Tabelle">{{ season.Saison }}</option>
    </select>

    <button class="btn btn-outline-primary" (click)="previous()" 
      [disabled]="selectedIndex === 0">«</button>
    <button class="btn btn-outline-primary" (click)="next()"
      [disabled]="selectedIndex === tableData.length - 1">»</button>
  </div>
  <app-football-table [csvPath]="selectedCsv" [titel1]="titelTabelle"></app-football-table>
</div>
