<mat-card class="retro-card" (click)="onCardClick()">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img
      [src]="imageSrc"
      [alt]="imageAlt"
      class="card-image"
    />
    <p class="card-text">
      {{ cardText }}
    </p>
  </mat-card-content>
</mat-card>
