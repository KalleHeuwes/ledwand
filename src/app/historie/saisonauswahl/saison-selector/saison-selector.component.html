<div class="saison-auswahl-container">
  <label for="saison-select">Saison auswÃ¤hlen:</label>
  
  <ng-container  *ngIf="modus === 'Saison'">    
    <ng-container *ngIf="saisons$ | async as saisons">
      <select id="saison-select1" [(ngModel)]="aktuelleSaison" (change)="onSaisonChange()" >
        <option *ngFor="let saison of saisons$ | async" [ngValue]="saison.saison">
          {{ saison.saison + ' - ' + saison.liga + ' ' + saison.bemerkungen}}
        </option>
      </select>
    </ng-container>
  </ng-container>
  
  <ng-container  *ngIf="modus === 'Spieler'">
    <ng-container *ngIf="saisonsSpieler$ | async as saisons">
      <select id="saison-select2" [(ngModel)]="aktuelleSaison" (change)="onSaisonChange()" >
        <option *ngFor="let saison of saisonsSpieler$ | async" [ngValue]="saison.saison">
          {{ saison.saison + ' - ' + saison.liga + ' ' + saison.bemerkungen}}
        </option>
      </select>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!(saisons$ | async)">
    <p>Saisons werden geladen...</p>
  </ng-container>
</div>
